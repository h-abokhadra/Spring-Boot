<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>My Business Contacts</title>

<!-- Bootstrap source 
https://getbootstrap.com/
 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body class ="bg-light">
	<h1 class="container p-3 my-3 bg-dark text-white">My Business Contacts</h1>
	<div class="container p-3 my-3 bg-success text-white"></div>
	<div class="container p-3 my-3 border">
		<table th:if="${contactList != null AND contactList != ''}"
			class="table table-dark">
			<thead>
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Phone Number</th>
					<th scope="col">Birthday</th>
					<th scope="col">Edit</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${contactList}">
					<td scope="row" th:text="${c.firstName}"></td>
					<td scope="row" th:text="${c.lastName}"></td>
					<td scope="row" th:text="${c.phoneNumber}"></td>
					<td scope="row" th:text="${c.birthday}"></td>
					<td scope="row"><a th:href="@{/editContactById/}+${c.id}">Edit</a></td>
					<td scope="row"><a th:href="@{/deleteContactById/}+${c.id}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container p-3 my-3 bg-success text-white">
		<form class="form-group" method="post" action=""
			th:action="@{/insertContact}" th:object="${contact}">
			<input type="hidden" name="id" th:field="*{id}" /><br>
			Name: <input class="form-control" placeholder="Enter First Name.. "
				id="exampleFormControlInput1" type="text" name="firstName"
				th:field="*{firstName}" /><br> 
			Link: <input type="text" class="form-control" placeholder="Enter Last Name.. "
				id="exampleFormControlInput1" name="lastName" th:field="*{lastName}" /><br>
			Description: <input class="form-control"
				placeholder="Enter Phone number..." id="exampleFormControlInput1"
				type="number" name="phoneNumber" th:field="*{phoneNumber}" /><br>
			Price:<input class="form-control" type="date"
				name="birthday" th:field="*{birthday}" /><br> <input
				class="btn btn-dark btn-lg active" type="submit" value="Add Contact!" /><br>
		</form>
	</div>
</body>
</html>
