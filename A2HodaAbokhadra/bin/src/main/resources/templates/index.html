<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert Movie Reviews!</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>
	<h1 class="container p-3 my-3 bg-dark text-white">Insert a Movie
		Review!</h1>
	<div class="container p-3 my-3 border">
		<table th:if="${reviewList != null AND reviewList != ''}"
			class="table table-bordered">
			<thead>
				<tr>
					<th scope="col">Movie Name</th>
					<th scope="col">Review</th>
					<th scope="col">Rating</th>
					<th scope="col">Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r : ${reviewList}">
					<td scope="row" th:text="${r.name}"></td>
					<td scope="row" th:text="${r.reviewSubject}"></td>
					<td scope="row" th:text="${r.rating}"></td>
					<td scope="row" th:text="${r.reviewDateTime}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container p-3 my-3 bg-info text-white">
		<form class="form-group" method="post" action=""
			th:action="@{/insertReview}" th:object="${review}">
			<input type="hidden" name="id" th:field="*{id}" class="fieldLabel" /><br>
			Movie Name: <input class="form-control"
				placeholder="Enter a movie name" id="exampleFormControlInput1"
				type="text" name="name" th:field="*{name}" /><br>
			Rating: <input class="form-control"
				placeholder="Enter the movie rating (1 to 5)"
				id="exampleFormControlInput1" type="text" name="rating"
				th:field="*{rating}" /><br>
			Date & Time: <input
				class="form-control" type="datetime-local" name="reviewDateTime"
				th:field="*{reviewDateTime}" /><br>
			Review Subject:
			<textarea class="form-control" placeholder="Enter your review!"
				id="exampleFormControlTextarea1" rows="3" name="reviewSubject"
				th:field="*{reviewSubject}"></textarea><br>
			<input class="btn btn-dark btn-lg active" type="submit"
				value="Add Review!" /><br>
		</form>
	</div>
</body>
</html>
