<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</head>
<body>
	<h1>View Students</h1>
	<h3 th:each="stu : ${studentList}">
		<a href="#" th:onclick="'getStudent('+ ${stu.id} + ')'"
			th:text="${stu.name}"></a>
		<div th:id="'student' + ${stu.id}"></div>
	</h3>
</body>
</html>
