<body class="m-5">
	<h1 class="container p-3 my-3 bg-dark text-white">View Students</h1>
	<h3 class=container p-4 m-3 bg-dark text-white style="width: 1000px; " th:each="stu : ${studentList}">
		<a href="#" th:onclick="'getStudent('+ ${stu.id} + ')'"
			th:text="${stu.name}"></a>
		<div th:id="'student' + ${stu.id}"></div>
	</h3>
